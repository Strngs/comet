<template name="cometDefaultWidgets">
	{{#each comet_collections}}
		{{#unless $eq showWidget false}}
			{{> cometCollectionWidget collection=name}}
		{{/unless}}
	{{/each}}
	{{> cometUserWidget}}
</template>

<template name="cometCollectionWidget">
	<div class="{{#if class}}{{class}}{{else}}col-lg-3 col-xs-6{{/if}}">
	{{#with cometGetCollection collection}}
		<a href="/admin/{{this.name}}">
			<div class="small-box bg-{{color}}">
				<div class="inner">
					<h3>
						{{cometCollectionCount name}}
					</h3>
					<p>
						{{this.label}}
					</p>
				</div>
				<div class="icon">
					<i class="fa fa-{{this.icon}}"></i>
				</div>
				<a class="small-box-footer">
					See all <i class="fa fa-arrow-circle-right"></i>
				</a>
			</div>
		</a>
		{{/with}}
	</div>
</template>

<template name="cometUserWidget">
	<div class="{{#if class}}{{class}}{{else}}col-lg-3 col-xs-6{{/if}}">
		<a href="/admin/users">
			<div class="small-box bg-blue">
				<div class="inner">
					<h3>
						{{cometCollectionCount 'Users'}}
					</h3>
					<p>
						Users
					</p>
				</div>
				<div class="icon">
					<i class="fa fa-user"></i>
				</div>
				<a class="small-box-footer">
					See all <i class="fa fa-arrow-circle-right"></i>
				</a>
			</div>
		</a>
	</div>
</template>

<template name="cometAdminLink">
	{{#if isInRole 'superadmin' or isInRole 'admin'}}
    <li>
      <a class="{{ isActiveRoute regex='cometDashboard' }}" href="{{ pathFor 'cometDashboard' }}"><i class="fa fa-gears fa-fw"></i> Admin</a>
    </li>
	{{/if}}
</template>

<template name="cometAdminLinkSmall">
	<li>
		<a href="{{ pathFor 'cometDashboard' }}"><i class="fa fa-gears fa-fw"></i> Admin</a>
	</li>
</template>
